# BlankLogo Render Blueprint
services:
  # Redis Database
  - type: redis
    name: blanklogo-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []

  # API Server
  - type: web
    name: blanklogo-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: "npm install -g pnpm && NODE_ENV=development pnpm install && pnpm --filter @blanklogo/api build"
    startCommand: "NODE_ENV=production node apps/api/dist/index.js"
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8989
      - key: REDIS_URL
        fromService:
          name: blanklogo-redis
          type: redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"

  # Python Inpainting Service (YOLO + LAMA watermark removal)
  - type: web
    name: blanklogo-inpaint
    runtime: python
    plan: starter
    region: oregon
    rootDir: apps/worker/python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "python server.py"
    healthCheckPath: /health
    envVars:
      - key: INPAINT_PORT
        value: 8081
      - key: PRELOAD_MODELS
        value: "false"

  # Background Worker
  - type: worker
    name: blanklogo-worker
    runtime: node
    plan: free
    region: oregon
    buildCommand: "npm install -g pnpm && NODE_ENV=development pnpm install && pnpm --filter @blanklogo/worker build"
    startCommand: "NODE_ENV=production node apps/worker/dist/index.js"
    envVars:
      - key: WORKER_ID
        value: worker-1
      - key: WORKER_CONCURRENCY
        value: "2"
      - key: REDIS_URL
        fromService:
          name: blanklogo-redis
          type: redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: INPAINT_SERVICE_URL
        sync: false
        # Set manually after deploy: https://blanklogo-inpaint.onrender.com

  # Web App deployed to Vercel (not Render)
  # See: https://vercel.com/isaiahduprees-projects/blanklogo-web
