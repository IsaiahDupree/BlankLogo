# BlankLogo Render Blueprint
services:
  # Redis Database
  - type: redis
    name: blanklogo-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # API Server
  - type: web
    name: blanklogo-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: "npm install -g pnpm && pnpm install && pnpm --filter @blanklogo/api build"
    startCommand: "node apps/api/dist/index.js"
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8989
      - key: REDIS_URL
        fromService:
          name: blanklogo-redis
          type: redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"

  # Background Worker
  - type: web
    name: blanklogo-worker
    runtime: node
    plan: free
    region: oregon
    buildCommand: "npm install -g pnpm && pnpm install && pnpm --filter @blanklogo/worker build"
    startCommand: "node apps/worker/dist/index.js"
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: WORKER_ID
        value: worker-1
      - key: WORKER_CONCURRENCY
        value: "2"
      - key: REDIS_URL
        fromService:
          name: blanklogo-redis
          type: redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false

  # Web App (Next.js)
  - type: web
    name: blanklogo-web
    runtime: node
    plan: free
    region: oregon
    buildCommand: "npm install -g pnpm && pnpm install && pnpm --filter @blanklogo/web build"
    startCommand: "cd apps/web && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3939
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: blanklogo-api
          type: web
          property: host
