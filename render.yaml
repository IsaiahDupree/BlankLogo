# BlankLogo Render Blueprint
# Deploy with: render blueprint apply

services:
  # Redis Database
  - type: redis
    name: blanklogo-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # API Server
  - type: web
    name: blanklogo-api
    runtime: node
    plan: free
    rootDir: ""
    buildCommand: npm install -g pnpm && pnpm install && pnpm build:api
    startCommand: cd apps/api && node dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8989
      - key: REDIS_URL
        fromService:
          name: blanklogo-redis
          type: redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"

  # Background Worker (runs as web service with internal health endpoint)
  - type: web
    name: blanklogo-worker
    runtime: node
    plan: free
    rootDir: ""
    buildCommand: npm install -g pnpm && pnpm install && pnpm build:worker
    startCommand: cd apps/worker && node dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: WORKER_ID
        value: worker-1
      - key: WORKER_CONCURRENCY
        value: "2"
      - key: REDIS_URL
        fromService:
          name: blanklogo-redis
          type: redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false

  # Web App (Next.js)
  - type: web
    name: blanklogo-web
    runtime: node
    plan: free
    rootDir: ""
    buildCommand: npm install -g pnpm && pnpm install && pnpm build:web
    startCommand: cd apps/web && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3939
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: blanklogo-api
          type: web
          property: host
