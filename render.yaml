# BlankLogo Render Blueprint
services:
  # Redis Database
  - type: redis
    name: blanklogo-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # API Server
  - type: web
    name: blanklogo-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: "npm install -g pnpm && pnpm install && pnpm --filter @blanklogo/api build"
    startCommand: "node apps/api/dist/index.js"
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8989
      - key: REDIS_URL
        fromService:
          name: blanklogo-redis
          type: redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"

  # Background Worker
  - type: web
    name: blanklogo-worker
    runtime: node
    plan: free
    region: oregon
    buildCommand: "npm install -g pnpm && pnpm install && pnpm --filter @blanklogo/worker build"
    startCommand: "node apps/worker/dist/index.js"
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: WORKER_ID
        value: worker-1
      - key: WORKER_CONCURRENCY
        value: "2"
      - key: REDIS_URL
        fromService:
          name: blanklogo-redis
          type: redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false

  # Web App deployed to Vercel (not Render)
  # See: https://vercel.com/isaiahduprees-projects/blanklogo-web
